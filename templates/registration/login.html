{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
  <h1 class="text-center">Login</h1>
  <form action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Log in"></input>
  </form>
</div>
{% endblock %}

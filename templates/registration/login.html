{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
  <h1 class="text-center">Login</h1>
  <form action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Log in"></input>
    <div class="pull-right">
      <a class="btn btn-default" href="{% url 'customer:register' %}">Register as a customer</a>
      <a class="btn btn-default" href="{% url 'company:register' %}">Register as a company</a>
    </div>
  </form>
</div>
{% endblock %}
